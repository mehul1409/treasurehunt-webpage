<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        #message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        #funny-message {
            font-size: 24px;
            color: #ff4500;
        }

        #correct-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #correct-button a{
            color:black;
            text-decoration: none;
            transition :font-size 0.5s;
        }
        #correct-button a:hover{
            font-size: 1.2rem;
            color:whitesmoke;
        }
    </style>
</head>
<body>
    <div id="message">
        <p id="funny-message">Oops! You entered the wrong place.</p>
        <p>Maybe you took a wrong turn or got lost in the digital wilderness.</p>
        <p>Don't worry, the internet is a vast space. Let's get you back on track!</p>
    </div>
    <button id="correct-button"><a href="index.html">Go Back</a></button>
</body>
</html>
