<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4caf50; /* Green color */
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        #success-message {
            font-size: 24px;
            margin-top: 20px;
        }

        #correct-button {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #correct-button a{
            color:white;
            text-decoration: none;
            transition :font-size 0.5s;
        }
        #correct-button a:hover{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Success!</h1>
    <div id="success-message">
        <p>Congratulations! You've successfully navigated to the correct place.</p>
        <p>The answer was hidden in the code!</p>
        <button id="correct-button"><a href="index.html">Go Back</a></button>
    </div>
</body>
</html>
